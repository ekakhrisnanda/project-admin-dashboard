<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <div class="first-row-header">
                <div class="search-container">
                    <img src="media/icon/magnify.svg" alt="search-icon">
                    <div class="search-bar"></div>
                </div>

                <div class="profile-container">
                    <img src="media/icon/bell-ring-outline.svg" alt="Bell Ringing">
                    <img src="media/img/3.png" alt="Green Profile Picture">
                    <span>Morgan Oakley</span>
                </div>
            </div>

            <div class="second-row-header">
                <img src="media/img/3.png" alt="Green Profile Picture">
                <div class="account-name">
                    <span>Hi There,</span>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
                <div class="buttons">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>  
        </div>

    </div>

</body>
</html>
